<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <div class="container">
    <header>
      <a href="#"><img class="logo" src="./src/images/logo.svg" alt="imagem do logo"></a>
    </header>

    <section class="main-content">
      <div class="content-illustration">
        <img src="./src/images/illustration-mockups.svg" alt="illustação do conteudo">
      </div>
      <div class="content-info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </section>

    <footer>
      <div class="social-link">
        <a href=""><i class="fa-brands fa-facebook"></i></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
  </div>





  <script src="https://kit.fontawesome.com/9e2b4fdb96.js" crossorigin="anonymous"></script>
</body>

</html>
